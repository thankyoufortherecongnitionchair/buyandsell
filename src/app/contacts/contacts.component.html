<div>
  <h3>Send a message to the poster</h3>
</div>

<div>
  <label>
    Your Email:
    <!--2 way binding. changes data on the backend and frontend isntantly-->
    <input name="email" [(ngModel)]="email" />
  </label>
</div>

<div>
  <textarea
    name="message"
    rows="5"
    columns="20"
    [(ngModel)]="message"
  ></textarea>
  <button (click)="sendMessage()">send message!</button>
</div>
