<div *ngIf="!isLoading">
  <p>This listing has {{ listing.views }} views</p>
  <a routerLink="/listings">
    <button>go back</button>
  </a>
  <h2>{{ listing.name }}</h2>
  <p>{{ listing.description }}</p>
  <p>${{ listing.price }}</p>
  <a routerLink="/contact/{{ listing.id }}"><button>contact poster</button></a>
</div>

<div *ngIf="isLoading">
  <h3>loading</h3>
</div>
